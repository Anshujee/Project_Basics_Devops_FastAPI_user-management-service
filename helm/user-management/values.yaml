replicaCount: 2

image:
  repository: anshujee/user-management-service
  tag: latest
  pullPolicy: Always

app:
  cpuThreshold: "40"
  memoryThreshold: "40"

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

# ðŸ”´ REQUIRED FOR HPA (DEFAULTS)
resources:
  requests:
    cpu: "50m"
    memory: "64Mi"
  limits:
    cpu: "200m"
    memory: "128Mi"

# ðŸ”´ REQUIRED FOR HPA (DEFAULTS)
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 60

ingress:
  enabled: true
  className: nginx
  host: ums.umsdevopsdemo.in
  path: /health
  tls:
    enabled: true
    secretName: ums-tls
