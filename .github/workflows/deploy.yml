name: CI-CD-Helm-Deployment

on:
  push:
    branches:
      - main

env:
  HELM_RELEASE: ums
  NAMESPACE: prod
  IMAGE_REPO: anshujee/user-management-service
  AWS_REGION: us-west-2
  EKS_CLUSTER_NAME: my-eks-cluster

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # --------------------------------------------------
    # Step 1: Checkout source code
    # --------------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # --------------------------------------------------
    # Step 2: Debug repository structure (KEEP until stable)
    # --------------------------------------------------
    - name: Debug repository structure
      run: |
        echo "Repo root:"
        ls -l
        echo "Docker directory:"
        ls -l docker
        echo "App directory:"
        ls -l app
        echo "Helm directory:"
        ls -l helm

    # --------------------------------------------------
    # Step 3: Set up Docker Buildx
    # --------------------------------------------------
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # --------------------------------------------------
    # Step 4: Login to Docker Hub
    # --------------------------------------------------
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # --------------------------------------------------
    # Step 5: Build & Push Docker Image
    # Dockerfile location: docker/Dockerfile
    # --------------------------------------------------
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile
        push: true
        tags: |
          ${{ env.IMAGE_REPO }}:${{ github.sha }}

    # --------------------------------------------------
    # Step 6: Configure AWS Credentials
    # --------------------------------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # --------------------------------------------------
    # Step 7: Install kubectl
    # --------------------------------------------------
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: v1.29.0

    # --------------------------------------------------
    # Step 8: Install Helm
    # --------------------------------------------------
    - name: Install Helm
      uses: azure/setup-helm@v4
      with:
        version: v3.14.0

    # --------------------------------------------------
    # Step 9: Update kubeconfig from EKS (BEST PRACTICE)
    # --------------------------------------------------
    - name: Update kubeconfig for EKS
      run: |
        aws eks update-kubeconfig \
          --region ${{ env.AWS_REGION }} \
          --name ${{ env.EKS_CLUSTER_NAME }}

    # --------------------------------------------------
    # Step 10: Verify Kubernetes Connectivity
    # --------------------------------------------------
    - name: Verify Kubernetes Access
      run: |
        kubectl cluster-info
        kubectl get nodes
        kubectl get ns

    # --------------------------------------------------
    # Step 11: Helm Lint (Validation)
    # --------------------------------------------------
    - name: Helm Lint
      run: |
        helm lint helm/user-management

    # --------------------------------------------------
    # Step 12: Helm Deploy (CD)
    # --------------------------------------------------
    - name: Deploy using Helm
      run: |
        helm upgrade --install ${{ env.HELM_RELEASE }} helm/user-management \
          --namespace ${{ env.NAMESPACE }} \
          --create-namespace \
          -f helm/user-management/values-prod.yaml \
          --set image.repository=${{ env.IMAGE_REPO }} \
          --set image.tag=${{ github.sha }} \
          --atomic \
          --wait \
          --timeout 10m
