name: CI-CD-Helm-Deployment

on:
  push:
    branches:
      - main

env:
  HELM_RELEASE: ums
  NAMESPACE: prod
  IMAGE_REPO: anshujee/user-management-service

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug repository structure
      run: |
        echo "Repo root:"
        ls -l
        echo "Docker directory:"
        ls -l docker
        echo "App directory:"
        ls -l app

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # âœ… FIXED BUILD STEP
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile
        push: true
        tags: |
          ${{ env.IMAGE_REPO }}:${{ github.sha }}

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: v1.29.0

    - name: Install Helm
      uses: azure/setup-helm@v4
      with:
        version: v3.14.0

    - name: Set kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config

    - name: Verify Kubernetes Access
      run: |
        kubectl cluster-info
        kubectl get nodes

    - name: Helm Lint
      run: |
        helm lint helm/user-management

    - name: Deploy using Helm
      run: |
        helm upgrade --install ${{ env.HELM_RELEASE }} helm/user-management \
          --namespace ${{ env.NAMESPACE }} \
          --create-namespace \
          -f helm/user-management/values-prod.yaml \
          --set image.repository=${{ env.IMAGE_REPO }} \
          --set image.tag=${{ github.sha }} \
          --atomic \
          --wait \
          --timeout 10m
