name: CI-CD-Helm-Deployment

on:
  push:
    branches:
      - main

env:
  APP_NAME: user-management
  HELM_RELEASE: ums
  NAMESPACE: prod
  IMAGE_REPO: anshujee/user-management-service
  AWS_REGION: us-west-2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # --------------------------------------------------
    # Step 1: Checkout source code
    # --------------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # --------------------------------------------------
    # Step 2: Debug repo structure (SAFE TO KEEP)
    # --------------------------------------------------
    - name: Debug repo structure
      run: |
        pwd
        ls -R

    # --------------------------------------------------
    # Step 3: Set up Docker Buildx
    # --------------------------------------------------
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # --------------------------------------------------
    # Step 4: Login to Docker Hub
    # --------------------------------------------------
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # --------------------------------------------------
    # Step 5: Build & Push Docker Image
    # --------------------------------------------------
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: app
        file: Dockerfile
        push: true
        tags: |
          ${{ env.IMAGE_REPO }}:${{ github.sha }}

    # --------------------------------------------------
    # Step 6: Install kubectl
    # --------------------------------------------------
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: v1.29.0

    # --------------------------------------------------
    # Step 7: Install Helm
    # --------------------------------------------------
    - name: Install Helm
      uses: azure/setup-helm@v4
      with:
        version: v3.14.0

    # --------------------------------------------------
    # Step 8: Configure Kubernetes Access (kubeconfig)
    # --------------------------------------------------
    - name: Set kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config

    # --------------------------------------------------
    # Step 9: Verify Kubernetes Connectivity
    # --------------------------------------------------
    - name: Verify Kubernetes Access
      run: |
        kubectl cluster-info
        kubectl get nodes
        kubectl get ns

    # --------------------------------------------------
    # Step 10: Helm Lint (Validation)
    # --------------------------------------------------
    - name: Helm Lint
      run: |
        helm lint helm/user-management

    # --------------------------------------------------
    # Step 11: Helm Deploy (CD)
    # --------------------------------------------------
    - name: Deploy using Helm
      run: |
        helm upgrade --install ${{ env.HELM_RELEASE }} helm/user-management \
          --namespace ${{ env.NAMESPACE }} \
          --create-namespace \
          -f helm/user-management/values-prod.yaml \
          --set image.repository=${{ env.IMAGE_REPO }} \
          --set image.tag=${{ github.sha }} \
          --atomic \
          --wait \
          --timeout 10m
