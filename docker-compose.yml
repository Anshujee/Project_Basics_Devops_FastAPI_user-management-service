# Compose file always stays at repo root.
version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: user-management-service:1.0
    container_name: user-management-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
